<div class="categoria-container">
  <h2>Categorias</h2>

  <!-- FormulÃ¡rio para adicionar nova categoria -->
  <div class="categoria-form">
    <input type="text" placeholder="Nova categoria" [(ngModel)]="novaCategoria"/>
   
    <button (click)="adicionarCategoria()">Adicionar</button>
  </div>

  <!-- Lista de categorias -->
  <ul class="categoria-list">
    @for (categoria of listaCategoria(); track categoria.id) {
      <li>
        <a [routerLink]="['/produto', categoria.id]">
          {{ categoria.nome_categoria }}
        </a>
        <button class="remover" (click)="removerCategoria(categoria.id)">ðŸ—‘</button>
      </li>
    }
  </ul>
</div>
